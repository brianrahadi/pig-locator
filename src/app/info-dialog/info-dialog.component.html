<h1 mat-dialog-title>Pig Report ID #{{data.id}}</h1>
<div mat-dialog-content>
  <p>Reporter Name: {{data.reporterName}}</p>
  <p>Reporter Phone Number: {{data.reporterPhoneNum}}</p>
  <p>Pig ID: {{data.pigId}}</p>
  <p>Pig Breed: {{data.pigBreed}}</p>
  <p>Location: {{data.location}}</p>
  <p>Reported Date and Time: {{data.dateTime}}</p>
  <p>Status: {{data.status}}</p>
  <p>Notes: {{data.notes}}</p>
</div>
