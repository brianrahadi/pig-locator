<div mat-dialog-content>
  <h2>Set Retrieved Dialog</h2>
  <p>Please enter password to verify your credential. <br>
  Click outside this dialog to cancel. </p>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="data" type="password" value="">
  </mat-form-field>
  
  <button mat-button [mat-dialog-close]="data">Ok</button>
</div>
