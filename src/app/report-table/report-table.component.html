<table mat-table [dataSource]="reports" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Location
    </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by reporterName">
      Reporter
    </th>
    <td mat-cell *matCellDef="let element"> {{element.reporterName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="reportedDateTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Reported Date & Time
    </th>
    <td mat-cell *matCellDef="let element"> {{element.dateTime }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Status
    </th>
    <td mat-cell *matCellDef="let element" > 
      <span [ngClass]="element.status == 'Ready for pickup' ? 'ready' : 'retrieved'">{{element.status}} </span>
      &nbsp;
      <u *ngIf="element.status == 'Ready for pickup'" class="setToRetrieved" (click)="openSetRetrievedDialog(element.pigId)">Set Retrieved</u>
    </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef >
    </th>
    <td mat-cell *matCellDef="let element"><u class="info" (click)="openInfoDialog(element.id)">Info</u></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef >
      
    </th>
    <td mat-cell *matCellDef="let element"><u class="delete" (click)="openDeleteDialog(element.id)">Delete</u></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="headerTitle"></tr>
  <tr mat-row *matRowDef="let row; columns: headerTitle;"></tr>
</table>

<div *ngIf="display">
  <h1>LOL</h1>
</div>
